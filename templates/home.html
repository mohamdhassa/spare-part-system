<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spare Parts - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/home.css">
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">üõ†Ô∏è Spare Parts</div>
    <div class="search-group">
      <input type="text" placeholder="Search part...">
      <button>üîç</button>
      <select>
        <option value="">Company</option>
        <option>Toyota</option>
        <option>Ford</option>
        <option>BMW</option>
      </select>
      <select>
        <option value="">From</option>
        <option>2000</option>
        <option>2010</option>
        <option>2020</option>
      </select>
      <select>
        <option value="">To</option>
        <option>2005</option>
        <option>2015</option>
        <option>2025</option>
      </select>
    </div>
    <div class="user-menu">
      <span class="username">admin</span>
      <a href="/logout" class="logout-button">Logout</a>
    </div>
  </header>

  <!-- Page Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><a href="/home">üì¶ View Parts</a></li>
        <li><a href="/manage">‚ûï Add / Refill</a></li>
        <li><a href="/alerts">‚ö†Ô∏è Low Stock</a></li>        
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <h2>Available Spare Parts</h2>
      <div class="part-grid">

        <!-- Sample part box -->
        <div class="part-box">
          <button class="use-btn" onclick="usePart(this)">Use -1</button>
          <a href="/part_detail">
            <img src="static/uploads/sample1.jpg" alt="Part">
            <div class="info">
              <p><strong>PART-001</strong></p>
              <p>Shelf: A1</p>
              <p>Qty: <span class="qty">5</span></p>
            </div>
          </a>
        </div>

        <!-- Add more boxes here -->

      </div>
    </main>
  </div>

  <script>
    function usePart(btn) {
      const qty = btn.closest('.part-box').querySelector('.qty');
      let current = parseInt(qty.innerText);
      if (current > 0) qty.innerText = current - 1;
      else alert("Out of stock.");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spare Parts - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/home.css">
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">üõ†Ô∏è Spare Parts</div>
    <form class="search-group" method="POST" action="/home">
      <input type="text" name="keyword" placeholder="Search part...">
      <select id="search-company" name="company" class="searchable">
        <option value="">Select Company</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="BMW">BMW</option>
        <option value="Honda">Honda</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Nissan">Nissan</option>
        <option value="Kia">Kia</option>
        <option value="Volkswagen">Volkswagen</option>
      </select>
      
      <select id="search-model" name="model" class="searchable">
        <option value="">Select Model</option>
      </select>
      
      <select name="year_from">
        <option value="">From</option>
        <option>1980</option>
        <option>1985</option>
        <option>1990</option>
        <option>1995</option>
        <option>2000</option>
        <option>2005</option>
        <option>2010</option>
        <option>2015</option>
        <option>2020</option>
        <option>2025</option>
      </select>
      <select name="year_to">
        <option value="">To</option>
        <option>1980</option>
        <option>1985</option>
        <option>1990</option>
        <option>1995</option>
        <option>2000</option>
        <option>2005</option>
        <option>2010</option>
        <option>2015</option>
        <option>2020</option>
        <option>2025</option>
      </select>
      <button type="submit">üîç</button>
    </form>
    
    <div class="user-menu">
      <span class="username">{{ username }}</span>
      <a href="/logout" class="logout-button">Logout</a>
    </div>
  </header>

  <!-- Page Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><a href="/home">üì¶ View Parts</a></li>
        <li><a href="/manage">‚ûï Add / Refill</a></li>
        <li><a href="/alerts">‚ö†Ô∏è Low Stock</a></li>        
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <h2>Available Spare Parts</h2>
      <div class="part-grid">
        {% for part in parts %}
          <div class="part-box">
            <form action="/use_part" method="POST">
              <input type="hidden" name="part_id" value="{{ part[0] }}">
              <button class="use-btn" type="submit">Use -1</button>
            </form>
            <a href="/part_detail/{{ part[0] }}">
              <img src="{{ part[5] or '/static/uploads/sample1.jpg' }}" alt="Part Image">
              <div class="info">
                <p><strong>{{ part[2] }}</strong></p> <!-- part_number -->
                <p>Shelf: {{ part[3] }}</p>           <!-- shelf -->
                <p>Qty: <span class="qty">{{ part[4] }}</span></p> <!-- amount -->
              </div>
            </a>
          </div>
        {% else %}
          <p>No parts found. Add some from the Manage page.</p>
        {% endfor %}
      </div>
      
    </main>
  </div>

  <script>
    function usePart(btn) {
      const qty = btn.closest('.part-box').querySelector('.qty');
      let current = parseInt(qty.innerText);
      if (current > 0) qty.innerText = current - 1;
      else alert("Out of stock.");
    }

  const carModels = {
    Toyota: ["Corolla", "Camry", "RAV4", "Land Cruiser"],
    Ford: ["Focus", "Fiesta", "Explorer", "Mustang"],
    BMW: ["320i", "X5", "M3", "i8"],
    Honda: ["Civic", "Accord", "CR-V", "Fit"],
    Hyundai: ["Elantra", "Tucson", "Sonata", "Santa Fe"],
    Chevrolet: ["Malibu", "Impala", "Silverado", "Equinox"],
    Mercedes: ["C-Class", "E-Class", "GLC", "GLE"],
    Nissan: ["Altima", "Sentra", "X-Trail", "Pathfinder"],
    Kia: ["Rio", "Sportage", "Seltos", "Sorento"],
    Volkswagen: ["Golf", "Passat", "Tiguan", "Jetta"]
  };

  const companySelect = new Choices('#search-company', { searchEnabled: true });
  const modelSelect = new Choices('#search-model', { searchEnabled: true });

  document.getElementById("search-company").addEventListener("change", function () {
    const selectedCompany = this.value;
    const models = carModels[selectedCompany] || [];
    
    modelSelect.clearChoices();
    modelSelect.setChoices(
      models.map(model => ({ value: model, label: model })),
      'value',
      'label',
      true
    );
  });
</script>

</body>
</html>

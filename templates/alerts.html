<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Low Stock Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/home.css">
</head>
<body>

  <header class="topbar">
    <div class="logo">üõ†Ô∏è Spare Parts</div>
    <div class="user-menu">
      <span class="username">{{ session['username'] }}</span>
      <a href="/logout" class="logout-button">Logout</a>
    </div>
  </header>

  <div class="layout">
    <nav class="sidebar">
      <ul>
        <li><a href="/home">üì¶ View Parts</a></li>
        <li><a href="/manage">‚ûï Add / Refill</a></li>
        <li><a href="/alerts">‚ö†Ô∏è Low Stock</a></li>
      </ul>
    </nav>

    <main class="content">
      <h2>‚ö†Ô∏è Low Stock Parts (2 or less)</h2>

      <div class="part-grid">
        {% for part in parts %}
        <div class="part-box">
          <form method="POST" action="/use_part">
            <input type="hidden" name="part_id" value="{{ part[0] }}">
            <button class="use-btn" type="submit">Use -1</button>
          </form>
          <a href="/part_detail/{{ part[0] }}">
            <img src="{{ part[5] }}" alt="Part Image">
            <div class="info">
              <p><strong>{{ part[2] }}</strong></p>
              <p>Shelf: {{ part[4] }}</p>
              <p>Qty: <span class="qty">{{ part[3] }}</span></p>
            </div>
          </a>
        </div>
        {% else %}
        <p>No low stock parts found.</p>
        {% endfor %}
      </div>
    </main>
  </div>

</body>
</html>

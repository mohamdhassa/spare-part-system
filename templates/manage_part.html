<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add / Refill Parts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/manage_part.css">
</head>
<body>

  <header class="topbar">
    <div class="logo">üõ†Ô∏è Spare Parts</div>
    <div class="user-menu">
      <span class="username">{{ username }}</span>
      <a href="/logout" class="logout-button">Logout</a>
    </div>
  </header>

  <div class="layout">
    <nav class="sidebar">
      <ul>
        <li><a href="/home">üì¶ View Parts</a></li>
        <li><a href="/manage">‚ûï Add / Refill</a></li>
        <li><a href="/alerts">‚ö†Ô∏è Low Stock</a></li>        
      </ul>
    </nav>

    <main class="content">
      <div class="form-box">
        <h2>Add New Spare Part</h2>
        <form action="/add_part" method="POST" enctype="multipart/form-data">
          <label for="name">Part Name:</label>
          <input type="text" id="name" name="name" required>
        
          <label for="part_number">Part Number:</label>
          <input type="text" id="part_number" name="part_number" required>
        
          <label for="description">Description:</label>
          <input type="text" id="description" name="description">
        
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
        
          <label for="shelf">Shelf:</label>
          <input type="text" id="shelf" name="shelf">
        
          <label for="pay_price">Pay price per piece:</label>
          <input type="text" id="pay_price" name="pay_price">
        
          <label for="sale_price">Sale price per piece:</label>
          <input type="text" id="sale_price" name="sale_price">
        
          <label for="company">Car Company:</label>
          <select id="company" name="company" required>
            <option value="">Select</option>
            <option>Toyota</option>
            <option>Ford</option>
            <option>BMW</option>
            <option>Honda</option>
          </select>
        
          <label>Year Range:</label>
          <div class="year-range">
            <select name="year_from" required>
              <option value="">From</option>
              <option>2000</option>
              <option>2010</option>
              <option>2020</option>
            </select>
            <select name="year_to" required>
              <option value="">To</option>
              <option>2005</option>
              <option>2015</option>
              <option>2025</option>
            </select>
          </div>
        
          <label for="image_url">Image URL:</label>
          <input type="text" id="image_url" name="image_url">
          
          <button type="submit">Save Part</button>
        </form>
        
      </div>
    </main>
  </div>

</body>
</html>

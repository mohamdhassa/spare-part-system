  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/home.css">
</head>
<body>

  <header class="topbar">
    <div class="logo">üõ†Ô∏è Spare Parts</div>
    <div class="search-group">
      <input type="text" placeholder="Search part...">
      <button>üîç</button>
      <select>
        <option value="">Company</option>
        <option>Toyota</option>
        <option>BMW</option>
        <option>Ford</option>
      </select>
      <select>
        <option value="">Year From</option>
        <!-- Add more years here -->
      </select>
      <select>
        <option value="">Year To</option>
        <!-- Add more years here -->
      </select>
    </div>
    <div class="user-menu">
      <span class="username">admin</span>
      <a href="index.html" class="logout-button">Logout</a>
    </div>
  </header>

  <div class="layout">
    <nav class="sidebar">
      <ul>
        <li><a href="home.html">üì¶ View Parts</a></li>
        <li><a href="manage_part.html">‚ûï Add / Refill</a></li>
        <li><a href="alerts.html">‚ö†Ô∏è Low Stock</a></li>
      </ul>
    </nav>

    <main class="content">
      <h2>Available Spare Parts</h2>
      <div class="part-grid">

        <!-- Example Box -->
        <div class="part-box">
          <button class="use-btn" onclick="usePart(this)">Use -1</button>
          <a href="part_detail.html">
            <img src="static/uploads/sample1.jpg" alt="Part Image">
            <div class="info">
              <p><strong>PART-001</strong></p>
              <p>Shelf: A1</p>
              <p>Qty: <span class="qty">5</span></p>
            </div>
          </a>
        </div>

        <!-- More boxes as needed -->

      </div>
    </main>
  </div>

  <script>
    function usePart(btn) {
      const qty = btn.closest(".part-box").querySelector(".qty");
      const current = parseInt(qty.innerText);
      if (current > 0) qty.innerText = current - 1;
      else alert("Out of stock.");
    }
  </script>

</body>
